<div class="container center-block" style="margin-top: 5%;">
	<input id="champ_search" ng-model="search.name" type="text" placeholder="Search for champ..."/><br/>
	<ul class="flex-container flex-row" style="display: flex" ng-repeat="champion in rc.champions | orderBy: 'name' | filter:search">
		<li class="champ-block flex-item"><a href="/champs/{{champion.id}}">{{ champion.name }}</a></li>
	</ul>
</div>
